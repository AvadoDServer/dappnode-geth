version: '3.4'
services:
  goerli-geth.avado.dnp.dappnode.eth:
    image: 'goerli-geth.avado.dnp.dappnode.eth:10.4.48'
    build:
      context: ./build
      args:
        VERSION: v1.13.5
    volumes:
      - 'goerli:/goerli'
    ports:
      - '443:443'
      - '8545:8545'
      - '8546:8546'
      - '8551:8551'
      - '39303:39303'
      - '39303:39303/udp'
    restart: always
    environment:
      - NETWORK=goerli
      - EXTRA_OPTS=
volumes:
  goerli: {}
