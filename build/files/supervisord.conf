[supervisord]
nodaemon=true
user=root

[program:geth]
command=/usr/local/bin/geth --datadir /root/.ethereum/ethchain-geth --rpc --rpcaddr 0.0.0.0 --rpccorsdomain "*" --rpcvhosts "*" --ws --ws.origins "*" --ws.addr 0.0.0.0 --rpc.gascap 0 %(ENV_EXTRA_OPTS)s
autostart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0


[program:nginx]
command=nginx -c /etc/nginx/nginx.conf
autostart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0